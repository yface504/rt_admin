                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <a class="nav-link" href="{% url 'index' %}">

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="far fa-file-alt"></i>
                                收入

                        <li class="nav-item">

                                <i class="fas fa-cloud-download-alt"></i>
                                報表
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-cloud-upload-alt"></i>
                                上傳
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'publisher' %}">

                                合作出版社

                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-block" href="{% url 'login' %}">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <!-- row -->
            <div class="row tm-content-row">
              <div class="tm-block-col tm-col-avatar">
                <div class="tm-bg-primary-dark tm-block tm-block-avatar">
                    <div class="row">
                        <div class="col">
                            <p class="text-white mt-5 mb-5">如果有簽新的合約在台灣，記得提供新的出版社資料給孟姝。</p>
                        </div>
                    </div>
                  <button class="btn btn-primary btn-block text-uppercase">
                    上傳文件
                  </button>
                </div>
              </div>
              <div class="tm-block-col tm-col-account-settings">
                <div class="tm-bg-primary-dark tm-block tm-block-settings">
                  <form action="" class="tm-signup-form row">
                    <table class="table table-hover tm-table-small tm-product-table">
                        <thead>
                          <tr>
                            <th class="tm-product-name">地區</th>
                            <th class="tm-product-name">23年8月上傳進度</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="tm-product-name">美國</td>
                            <td><div class="tm-status-circle moving"></div>已上傳</td>
                          </tr>
                          <tr>
                            <td class="tm-product-name">日本</td>
                            <td><div class="tm-status-circle moving"></div>已上傳</td>

                          <tr>

    <script>
      $(function() {
        $(".tm-product-name").on("click", function() {
          window.location.href = "edit-product.html";
        });
      });
    </script>
