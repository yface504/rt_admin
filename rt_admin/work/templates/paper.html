<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>報表</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="../static/css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="../static/css/templatemo-style.css">
    
  </head>

  <body id="reportsPage">
        <nav class="navbar navbar-expand-xl">
            <div class="container h-100">
                <a class="navbar-brand" href="../admin">
                    <h1 class="tm-site-title mb-0">巴比莱思行政後台</h1>
                </a>
                <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars tm-nav-icon"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">
                                <i class="fas fa-tachometer-alt"></i>
                                首頁
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="far fa-file-alt"></i>
                                收入
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-cloud-download-alt"></i>
                                報表
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'update' %}">
                                <i class="fas fa-cloud-upload-alt"></i>
                                上傳
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'publisher' %}">
                                <i class="fas fa-user"></i>
                                合作出版社
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-block" href="{% url 'login' %}">
                              {{user.last_name}} {{user.username}} <b>登出</b>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <select class="custom-select">
              <option value="0">2023年</option>
              <option value="1">2022年</option>
              <option value="2">2021年</option>
            </select>
            <br></br>
            <select class="custom-select">
              <option value="0">8月</option>
              <option value="1">7月</option>
              <option value="2">6月</option>
              <option value="3">5月</option>
              <option value="4">4月</option>
            </select>
            <br><br>
            {% for link in download_links %}
            <a href="/paper/{{ link }}" download>{{ link }}</a><br>
            {% endfor %}
            

          </div>
        </div>
      </div>

    </div>
    <footer class="tm-footer row tm-mt-small">
      <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
          Copyright &copy; 2023.Shanghai Papyless All rights reserved.
        </p>
      </div>
    </footer>

    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $(".tm-product-name").on("click", function() {
          window.location.href = "edit-product.html";
        });
      });
    </script>
  </body>
</html>
